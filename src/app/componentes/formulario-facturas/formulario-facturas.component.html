<h1>Registro de Facturas</h1>

<!-- Formulario facturas -->

<form [formGroup]="formulario" class="formulario">
    <div class="grid encuadre">
        <div class="col-12">
            <div class="grid">
                <div class="col-3">
                    <div class="p-inputgroup" [style] ="{'margin-bottom': '2em'}">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Proveedor" formControlName="proveedor">         
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-inputgroup" [style] ="{'margin-bottom': '2em'}">
                        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                        <input type="date" pInputText placeholder="Fecha" formControlName="fecha">         
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-inputgroup" [style] ="{'margin-bottom': '2em'}">
                        <span class="p-inputgroup-addon">€</span>
                        <input type="number" min="0" pInputText placeholder="Subtotal" formControlName="subtotal">         
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-inputgroup" [style] ="{'margin-bottom': '2em'}">
                        <span class="p-inputgroup-addon">%</span> 
                        <input type="number" min="0" pInputText placeholder="Iva" formControlName="iva">       
                    </div>
                </div>
                <p-button label="Registrar factura" icon="pi pi-check" iconPos="right" (click)="onSubmit()"></p-button>
            </div>
        </div>
    </div>
</form>

<!-- Separador -->
<div class="separador"></div>
<!-- Información facturas -->

<div class="card">
    <h2>Facturas registradas</h2>
    <p-table [value]="facturas">
        <ng-template pTemplate="header">
            <tr class="cabecera">
                <th pSortableColumn="proveedor">Proveedor <p-sortIcon field="proveedor"></p-sortIcon></th>
                <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                <th pSortableColumn="subtotal">Subtotal <p-sortIcon field="subtotal"></p-sortIcon></th>
                <th pSortableColumn="iva">Iva <p-sortIcon field="iva"></p-sortIcon></th>
                <th pSortableColumn="total">Total <p-sortIcon field="total"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-factura>
            <tr>
                <td>{{factura.proveedor | titlecase}}</td>
                <td>{{factura.fecha}}</td>
                <td>{{factura.subtotal}}</td>
                <td>{{factura.iva}}</td>
                <td>{{(factura.subtotal * (factura.iva/100)) | currency: 'EUR'}}</td>
                <button pButton type="button" icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger" (click)="borrarFactura(factura)"></button>
            </tr>
        </ng-template>
    </p-table>
</div>
